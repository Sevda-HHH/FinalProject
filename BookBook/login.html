<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/BookBookTitle.JPG" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owl.carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owl.carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="overflow:hidden !important;">
    <!-- HEADING START  -->
    <header>
        <div class="container-fluid ">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-12 d-flex  justify-content-center">
                    <img src="img/BookBook.JPG" alt=""></div>
                <p class="LoginH">Login</p>

            </div>
        </div>
    </header>
    <!-- HEADING END  -->

    <!-- LOGIN MAIN START  -->
    <section class="loginMain">
        <div class="container-fluid">
            <div class=" d-flex justify-content-center top">
                <form>
                    <div class="form-group  ">
                        <label for="exampleInputEmail1">Email </label>
                        <input type="email" class="form-control  col-lg-12" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control col-lg-12" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex ">
                        <div class="form-group form-check col-lg-6 ">
                            <input type="checkbox" class="form-check-input " id="exampleCheck1">

                            <label class="form-check-label" for="exampleCheck1" style="  color: #616161 !important;">Check me out</label>

                        </div>
                        <p class="col-lg-6 d-flex justify-content-end">
                            <a href="#" style="  color: #616161 !important;">Forgot password?</a></p>
                    </div>

                    <button type="submit" class="btn btn-success col-lg-12 mt-3">Submit</button>

                    <div class="  d-flex justify-content-center mt-5">
                        <p>Haven't registered yet?Then..</p>
                    </div>
                    <div class="  d-flex justify-content-center">
                        <a href="Register.html" style="color:#eb8367 !important;"> Sign Up</a>
                    </div>

                </form>
            </div>
        </div>

    </section>
    <!-- LOGIN MAIN END  -->

</body>

</html>
